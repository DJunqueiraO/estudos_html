<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Josicleison">
  <meta name="description" content="Contact information for the little Coxinha Shop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - LTS</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/contact.js" defer></script>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#about">About <abbr title="The little Coxinha Shop">LCS</abbr></a></li>
        <li><a href="#menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>
    </nav>
    <figure>
      <img 
        id="coxinha"
        src="img/coxinha_na_mesa_1920x1280.png" 
        alt="Little Coxinha Shop" 
        title="Coxinhas ready to be eaten" 
        width="1920" 
        height="1280">
      <figcaption>
        Coxinha e suco
      </figcaption>
    </figure>
  </header>
  <hr>
  <main>
    <section>
      <h2>our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="your name here" required>
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="your email here" required>
          </p>
          <p>
            <label for="message">Your Message:</label><br>
            <textarea 
              name="message" 
              id="message" 
              cols="30" 
              rows="10" 
              placeholder="type your message here"></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <address>
        55 Coxinha Temptation <br>
        <abbr title="Phone">P:</abbr> 123-456-7890 <br><br>
        Phone: <a href="tel:+1234567890" title="Call Us">1234567890</a>
      </address>
    </section>
  </main>
  <hr>
  <footer>
    <p>Copyright &copy; The Little Coxinha Shop</p>
  </footer>
</body>

</html>
